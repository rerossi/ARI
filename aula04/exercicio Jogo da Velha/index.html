<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>

</head>


<body>

    <h2 class="text-center mt-3"><b>Jogo da Velha</b></h2>

    <table class=" container table table-bordered border-primary border border-3 container mt-2" style="width:550px; height:450px" >
        <tr>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
          </tr>
          <tr>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
          </tr>
          <tr>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td data-linha="0" data-coluna="0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
          </tr>
    
        
    </table>

    <img id="x" draggable="true" ondragstart="drag(event)" src="../imagens/xis.png" style="width:100px; height:100px;" >
    <img id="o" draggable="true" ondragstart="drag(event)" src="../imagens/bola.png" style="width:100px; height:100px;">

    

    <script>
      function drag(event) {
        let escolha  = event.dataTransfer.setData("escolha", event.target.id);
      }
  
      function allowDrop(event) {
        event.preventDefault();
      }
  
      function drop(event) {
        let elementID = event.dataTransfer.getData('escolha');

        if (event.toElement.childElementCount == 0) {
          let element = document.getElementById(elementID);
          let clone = element.cloneNode();
          event.target.appendChild(clone);
        }
      }
    </script>


    
</body>
</html>
